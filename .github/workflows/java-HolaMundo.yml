name: Java HelloWorld CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Compile HolaMundo
        run: javac HolaMundo.java

      - name: Run HolaMundo
        run: java HolaMundo
